<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2048</title>

		<link href="style/main.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
		<link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
		<!-- iPhone 5+ -->
		<link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
		<!-- iPhone, retina -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	</head>
	<body>
		<section id="loading">
			<div class="loading-container">
				<div class="loading-bg">
					<div class="loading-text-container">
						<div class="loading-text text-1">
							<img src="images/loading-text-1.png"></img>
						</div>
						<div class="loading-text text-2">
							<img src="images/loading-text-2.png"></img>
						</div>
						<div class="loading-text text-3">
							<img src="images/loading-text-3.png"></img>
						</div>
						<div class="loading-text text-4">
							<img src="images/loading-text-4.png"></img>
						</div>
						<div class="loading-text text-5">
							<img src="images/loading-text-5.png"></img>
						</div>
					</div>
					<div class="loading-progressbar-content-container">
						<div class="loading-progressbar-content"></div>
					</div>
					<div class="loading-progressbar-bg"></div>
				</div>
			</div>
		</section>
		<section id="game">
			<div class="container">
				<div class="heading">
					<div class="logo"></div>
					<div class="scores-container">
						<div class="score-container">
							0
						</div>
						<div class="best-container">
							0
						</div>
					</div>
					<div class="buttons-container">
						<a class="restart-button"></a>
						<a class="rank-button"></a>
					</div>
				</div>

				<div class="above-game">
				</div>

				<div class="rank-container">
					<div class="rank-btns">
						<nav class="tab">
							<div class="rank-01-btn selected"></div>
							<div class="rank-02-btn"></div>
							<div class="rank-03-btn"></div>
							<div class="rank-04-btn"></div>
							<div class="rank-05-btn"></div>
						</nav>
						<div class="rank-back-btn"></div>
					</div>
					<div id="rank-lists">
						<div id="wrapper">
							<div class="rank-list current" id="uzlist"></div>
							<div class="rank-list" id="unlist"></div>
							<div class="rank-list" id="uglist"></div>
							<div class="rank-list" id="gzlist"></div>
							<div class="rank-list" id="gnlist"></div>
						</div>
					</div>
				</div>

				<div class="game-container">
					<div class="game-message-won">
						<div class="game-won-text"></div>
						<a class="game-won-keep-playing-button"></a>
					</div>
					<div class="game-message">
						<p></p>
						<div class="lower">
							<a class="keep-playing-button">继续游戏</a>
							<a class="retry-button">重新开始</a>
						</div>
					</div>

					<div class="grid-container">
						<div class="grid-row">
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
						</div>
						<div class="grid-row">
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
						</div>
						<div class="grid-row">
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
						</div>
						<div class="grid-row">
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
							<div class="grid-cell"></div>
						</div>
					</div>

					<div class="prompt-container">
						<div class="prompt-text"></div>
						<div class="prompt-finger"></div>
					</div>

					<div class="tile-container">
					</div>
				</div>

				<div class="footer"></div>
			</div>
		</section>
		<div class="mask"></div>
		<div class="mask2"></div>

		<audio id="move-audio" src="audio/wipe.mp3" preload="auto"></audio>
		<audio id="background-audio" src="audio/background.mp3" preload="auto"></audio>

		<script src="js/lib/jquery-2.1.1.min.js"></script>
		<script src="js/lib/iscroll.js"></script>
		<script src="js/configs.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/user.js"></script>
		<script src="js/bind_polyfill.js"></script>
		<script src="js/classlist_polyfill.js"></script>
		<script src="js/animframe_polyfill.js"></script>
		<script src="js/keyboard_input_manager.js"></script>
		<script src="js/simple_audio_manager.js"></script>
		<script src="js/html_actuator.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/local_storage_manager.js"></script>
		<script src="js/rank.js"></script>
		<script src="js/game_manager.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
